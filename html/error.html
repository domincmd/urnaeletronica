<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro</title>
    <link rel="stylesheet" href="/static">
</head>
<body>
    <div class="general-container">
        <div class="container">
            <h2 class="title">Erro</h2>
            <p class="error-p">Se você está vendo isso, um erro com o sistema de display de erros aconteceu. Por favor, chame um assistente</p>
            <button class="big-btn error" onclick='window.location.href = "/"'>Voltar à Página Inicial</button>
        </div>
    </div>
</body>
<script>
    //declare some constants
    const errorP = document.querySelector(".error-p")

    //see what the error is
    const URLParams = new URLSearchParams(window.location.search)
    const errorParam = URLParams.get("error")
    

    errorP.textContent = errorParam
</script>
</html>
